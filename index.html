<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link / Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- Document title -->
    <title>vue-todolist</title>
</head>

<body class="my-bg-black">
    <div id="app">
        <div class="container mt-5 bg-white rounded">
            <div class="row">
                <!-- LIST HEADER -->
                <header>
                    <div class="col-12">
                        <div class="text-center mt-5">
                            <h1>GIUSE'S TO DO LIST</h1>
                        </div>
                    </div>
                </header>
                <!-- END OF LIST HEADER -->

                <!-- MAIN LIST -->
                <main>
                    <div class="col-12">
                        <div class="text-center mt-5">
                            <h3 class="fs-5"> Track your To Do List</h3>
                        </div>
                    </div>

                    <!-- LIST CONTAINER -->
                    <div class="col-12">

                        <div class="text-center mt-5">
                            <!-- LIST MINOR TITLE -->
                            <h5 class="fs-6 fw-bold">TO DO LIST</h5>
                        </div>

                        <div class="m-5">
                            <!-- LIST -->
                            <ul class="list-unstyled my-list">

                                <!-- LI ELEMENT -->
                                <li class="my-border my-4 " v-for="(task, index) in todoList">

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="mx-2" :class="todoList[index].done == true ? 'text-decoration-line-through' : ''">
                                            {{ task.text }}
                                        </div>
                                        <div>
                                            <button class="my-btn mx-2" :class="todoList[index].done == true ? 'my-bg-green' : 'bg-warning'" @click="todoList[index].done = !todoList[index].done">
                                                <i class="fa-solid text-white" :class="todoList[index].done == true ? 'fa-check' : 'fa-times'"></i>
                                            </button>

                                            <button class="my-btn mx-2 my-bg-red" @click="deleteTask(index)">
                                                <i class="fa-solid fa-trash text-white"></i>
                                            </button>
                                        </div>
                                    </div>

                                </li>
                                <!-- END OF LI ELEMENT -->
                            </ul>
                        </div>

                    </div>
                </main>
                <!-- END OF MAIN LIST -->
            </div>
        </div>
    </div>
    
    <!-- Script Links -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
